<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="login-box">
    <h2>Acesse seu MindFlow</h2>
    <form>
      <div class="user-box">
        <input type="text" name="" required="">
        <label>E-mail</label>
      </div>
      <div class="user-box">
        <input type="password" name="" required="">
        <label>Senha</label>
      </div>
      <div class="buttons-container">
        <a href="#" class="btn btn-login" (click)="fazendoLogin()">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          ENTRAR
        </a>
        <div class="create-account">
          <span>Você não tem conta?</span>
        </div>
        <a [routerLink]="['/irAoCadastro']" class="btn btn-create-account" style="margin-top: 10px;">CRIAR CONTA</a>
      </div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
